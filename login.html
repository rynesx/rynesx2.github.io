<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="gambar/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  <meta charset="utf-8">
    <meta charset="uts-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>Money Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="login-page">
        <div class="logo-container">
            <p class="money"><b>MONEY TRACKER</b></p>
            <img src="gambar/logo.png" class="logo">
        </div>
        <form class="form" id="myForm">
            <div class="mb-3">
                <h1>INPUT YOUR NAME</h1>
                <input type="text" class="form-control" id="nameInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<script>
$(document).ready(function() {
    $('#myForm').submit(function(e) {
        e.preventDefault();        
        var name = $('#nameInput').val(); 
        localStorage.setItem('username', name);
        window.location.href = 'main_page.html';       
    });
});

$(document).ready(function() {
    var balance = parseInt(localStorage.getItem('balance')) || 0;
    $('#balance').text(balance);
    $('#withdrawBtn').click(function() {
        var amount = parseInt($('#withdrawAmount').val());

        if (isNaN(amount) || amount <= 0) {
            alert('Please enter a valid amount.');
            return;
        }
        if (amount > balance) {
            alert('Insufficient funds.');
        } else {
            balance -= amount;
            localStorage.setItem('balance', balance);
            $('#balance').text(balance);
            alert('Withdrawal successful.');
        }
    });
});
</script>

</body>
</html>
